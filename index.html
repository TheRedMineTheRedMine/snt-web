<!DOCTYPE html>

<head>

    <title>Cod'ons</title>

    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/home.css">

    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <script type="module" src="./assets/js/app.js"></script>
    <!-- <script disable-devtool-auto src="./assets/js/disable-devtool.js"></script> -->
    
</head>
<body>

    <noscript>
        Please enable JavaScript
    </noscript>

    <div id="root"></div>

    <script type="text/javascript">
        (function (urlSplitted) {
            // url
            if (urlSplitted[urlSplitted.length - 1] == '') urlSplitted.pop();
            if (urlSplitted[urlSplitted.length - 1] == 'index.html') urlSplitted.pop();
            
            window.history.pushState (
                {foo: 'foo'}, 'URL',
                urlSplitted.join('/')
                );
        }) (location.href.split('/')),
        (window.addEventListener('load', () => {
            setTimeout(function () {
                // table of content - tof (summary)
                const tofLinks = document.querySelectorAll('main section.table-of-content ol li a');
                
                tofLinks.forEach(e => {
                    if (e.href.includes(`${location.pathname}#`)) {
                        var url = e.href.split('/')[e.href.split('/').length - 1],
                            el = document.querySelector(`main section.table-of-content .suggest div[data-href="${url}"]`)
    
                        if (undefined != url && el) {
                            e.addEventListener('mouseover', () => el.classList.add('active'));
                            e.addEventListener('mouseout', () => el.classList.remove('active'));
                        }
                    }
                });
            }, 200);
        }));

        // document.documentElement.scrollTop += 20
    </script>
    
</body>
</html>
